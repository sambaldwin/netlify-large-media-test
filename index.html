<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Large Media test</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    figure {
      margin: 0;
    }
    figure,
    hr {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>
  <h1><a href="https://www.netlify.com/docs/large-media/">Netlify Large Media</a> test</h1>
  <figure>
    <img src="/media/STU-25.jpg?nf_resize=smartcrop&w=300&h=300" alt="">
    <figcaption>Image resized by Netlify (<code>?nf_resize=<mark>smartcrop</mark>&w=300&h=300</code>)</figcaption>
  </figure>
  <figure>
    <img src="/media/STU-25.jpg" alt="">
    <figcaption>Image at original size</figcaption>
  </figure>
  <hr>
  <figure>
    <img src="/media/85-06.jpg?nf_resize=fit&w=400" alt="">
    <figcaption>Image resized by Netlify (<code>?nf_resize=fit&w=400</code>)</figcaption>
  </figure>
  <figure>
    <img src="/media/85-06.jpg" alt="">
    <figcaption>Image at original size</figcaption>
  </figure>
</body>
</html>
